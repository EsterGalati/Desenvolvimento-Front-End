<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro de usuário e pet</title>
    <style>
      /* Adicione estilos CSS para o formulário */
      form {
        margin: 20px auto;
        width: 80%;
        max-width: 500px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
        font-family: Arial, sans-serif;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="file"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      /* Adicione estilos CSS para a página de mapa */
      #mapa {
        height: 400px;
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
      }
    </style>
  </head>
  <body onload="initMap()">
    <!-- Formulário de cadastro de usuário -->
    <form action="enviar-usuario.php" method="POST">
      <h2>Cadastro de usuário</h2>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
      
  
    </form>

    <!-- Formulário de cadastro de pet -->
    <form action="enviar-pet.php" method="POST">
      <h2>Cadastro de pet</h2>
      <label for="nome-pet">Nome:</label>
      <input type="text" id="nome-pet" name="nome-pet" required>
      <label for="especie">Espécie:</label>
      <select id="especie" name="especie" required>
        <option value="cachorro">Cachorro</option>
        <option value="gato">Gato</option>
        <option value="outro">Outro</option>
      </select>
      <input type="text" id="raca" name="raca" required>
      <label for="idade">Idade:</label>
      <input type="text" id="idade" name="idade" required>
      <label for="peso">Peso:</label>
      <input type="text" id="peso" name="peso" required>
      <label for="comprimento">Comprimento:</label>
      <input type="text" id="comprimento" name="comprimento" required>
      <label for="cor-primaria">Cor primária:</label>
      <input type="text" id="cor-primaria" name="cor-primaria" required>
      <label for="comportamento">Comportamento:</label>
      <textarea id="comportamento" name="comportamento" required></textarea>
      <label for="foto">Foto:</label>
      <input type="file" id="foto" name="foto" accept="image/*">
      <button onclick="window.location.href='index2.html'">Cadastrar</button>
    </form>
	
  </body>
</html>
